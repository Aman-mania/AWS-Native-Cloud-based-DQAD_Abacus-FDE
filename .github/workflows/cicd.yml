name: DQAD CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Lint and Test Python Code
  test-python:
    name: Test Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest black
          pip install -r data/requirements.txt
          pip install -r lambda/cost_collector/requirements.txt
          pip install -r lambda/orchestrator/requirements.txt
      
      - name: Lint with flake8
        run: |
          flake8 data/ lambda/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 data/ lambda/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Format check with black
        run: |
          black --check data/ lambda/
      
      - name: Test data generator
        run: |
          cd data
          python generate_payer_data.py

  # Job 2: Validate Terraform
  validate-terraform:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      
      - name: Terraform Format Check
        run: |
          cd infra/terraform
          terraform fmt -check -recursive
      
      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init -backend=false
      
      - name: Terraform Validate
        run: |
          cd infra/terraform
          terraform validate

  # Job 3: Package Lambda Functions
  package-lambdas:
    name: Package Lambda Functions
    runs-on: ubuntu-latest
    needs: [test-python]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Package Cost Collector Lambda
        run: |
          cd lambda/cost_collector
          pip install -r requirements.txt -t .
          zip -r deployment.zip . -x "*.pyc" -x "__pycache__/*"
      
      - name: Package Orchestrator Lambda
        run: |
          cd lambda/orchestrator
          pip install -r requirements.txt -t .
          zip -r deployment.zip . -x "*.pyc" -x "__pycache__/*"
      
      - name: Upload Lambda artifacts
        uses: actions/upload-artifact@v3
        with:
          name: lambda-packages
          path: |
            lambda/cost_collector/deployment.zip
            lambda/orchestrator/deployment.zip
          retention-days: 7

  # Job 4: Deploy to Dev (on push to develop)
  deploy-dev:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    needs: [validate-terraform, package-lambdas]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Lambda artifacts
        uses: actions/download-artifact@v3
        with:
          name: lambda-packages
          path: lambda/
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      
      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init
      
      - name: Terraform Plan
        run: |
          cd infra/terraform
          terraform plan -var-file=terraform.tfvars -out=tfplan
      
      - name: Terraform Apply
        run: |
          cd infra/terraform
          terraform apply -auto-approve tfplan
      
      - name: Upload generated data to S3
        run: |
          cd data
          python generate_payer_data.py
          aws s3 sync ../raw_data/ s3://dqad-raw-dev/claims/ --exclude "*.git/*"

  # Job 5: Deploy to Production (on push to main)
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate-terraform, package-lambdas]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Lambda artifacts
        uses: actions/download-artifact@v3
        with:
          name: lambda-packages
          path: lambda/
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      
      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init
      
      - name: Terraform Plan
        run: |
          cd infra/terraform
          terraform plan -var="environment=prod" -out=tfplan
      
      - name: Manual Approval Required
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: your-github-username
          minimum-approvals: 1
      
      - name: Terraform Apply
        run: |
          cd infra/terraform
          terraform apply -auto-approve tfplan
      
      - name: Send deployment notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'DQAD Production Deployment'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Job 6: Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Checkov for Terraform
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infra/terraform
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
      
      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: checkov-results.sarif
